<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Validación tarjeta de crédito</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header> Valida tu tarjeta de crédito para realizar tus pagos oportunamente
    </header>
    <section>
      <figure>
        <div>
          <h1>Laboratoria Bank</h1>
          <img src="images/page0.jpg" width="300px" height="190px">
        </div>
      </figure>
      <main>Datos de Tarjeta
        <form action="" id="cardForm">
          <div>
            <label for="inputNumero">Número de Tarjeta</label>
            <input id="inputNumero" type="text" placeholder="xxxxxxxxxxxxxxxx" required autofocus />  >
          </div>
          <div>
            <label for="inputNombre">Nombre en la Tarjeta </label>
            <input type="text" id="inputNombre">
          </div>
          <button type="button" class="validacion" id="btn">Validar </button>
          <!--<span style="color:red" id="valid">invalid Card</span>!-->
        </form>
      </main>
    </section>
    <footer></footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
